<p class="display-6 mt-2 mx-2">Approve Applicant</p>

<div class="d-flex flex-column justify-content-center align-items-center m-3" [formGroup]="form" >
    
        <mat-form-field class="mx-2" appearance="fill">
            <mat-label>Enter username</mat-label>
            <input formControlName="username" matInput/>
        </mat-form-field>
        <mat-form-field class="mx-2"  appearance="fill">
            <mat-label>Enter password</mat-label>
            <input formControlName="password" matInput />
        </mat-form-field>
        <mat-form-field class="mx-2"  appearance="fill">
            <mat-label>Enter department</mat-label>
            <input formControlName="dept" matInput />
        </mat-form-field>

    <div class="justify-content-evenly">
        <button class="btn btn-success mx-2" [disabled]="form.invalid" (click)="add()">Add</button>
        <button class="btn btn-danger mx-2" (click)="close()">No Thanks</button>
    </div>

</div>
