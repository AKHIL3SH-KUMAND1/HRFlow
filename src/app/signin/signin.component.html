<div class="container py-5 h-80">
    <div class="row d-flex align-items-center justify-content-center h-80">
        <h1 class="row d-flex align-items-center justify-content-center">{{type}} Login to proceed</h1>

        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <form (ngSubmit)="onSubmit()">
                <div class="form-outline mb-4">
                    <label class="form-label" for="email-1">Username</label>
                    <input type="email" id="email-1" class="form-control form-control-lg" [(ngModel)]="user.username"
                        name="email" required />
                </div>
 
                <div class="form-outline mb-4">
                    <label class="form-label" for="pass-1">Password</label>
                    <input type="password" id="pass-1" class="form-control form-control-lg" [(ngModel)]="user.password"
                        name="password" required />
                </div>
                <div class="d-flex justify-content-around align-items-center mb-4">
                    <button type="submit" class="btn btn-primary btn-block" routerLink="/Signup">New User -
                        Register</button>
                </div>
                <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
                <button type="submit" class="btn btn-primary btn-lg btn-block"
                    [disabled]="!user.username || !user.password">Sign in</button>
            </form>
 
        </div>
    </div>
</div>
