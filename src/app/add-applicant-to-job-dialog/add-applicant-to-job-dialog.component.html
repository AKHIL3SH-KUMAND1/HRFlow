<p class="display-6 mt-2 mx-2">Application</p>

<div class="d-flex flex-column justify-content-center align-items-center m-3" [formGroup]="form" >
    
    <div class="d-flex justify-content-evenly">
        <mat-form-field class="mx-2" appearance="fill">
            <mat-label>Enter First Name</mat-label>
            <input formControlName="firstName" matInput/>
        </mat-form-field>
        <mat-form-field class="mx-2"  appearance="fill">
            <mat-label>Enter Last Name</mat-label>
            <input formControlName="lastName" matInput />
        </mat-form-field>
    </div>
    <div class="d-flex justify-content-evenly">
        <mat-form-field class="mx-2"  appearance="fill">
            <mat-label>Enter phone Number</mat-label>
            <input formControlName="phoneNumber" matInput  />
        </mat-form-field>
        <mat-form-field class="mx-2"  appearance="fill">
            <mat-label>Enter email</mat-label>
            <input formControlName="email" matInput  />
        </mat-form-field>
        <mat-form-field class="mx-2"  appearance="fill">
            <mat-label>Enter date of birth</mat-label>
            <input  type="date" formControlName="dateOfBirth" matInput  />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="mx-2"  appearance="fill">
            <mat-label>Enter skills</mat-label>
            <input formControlName="skillsList" placeholder="Comma seperated" matInput  />
        </mat-form-field>
        <mat-form-field class="mx-2"  appearance="fill">
            <mat-label>Enter certifications</mat-label>
            <input formControlName="certificationList" placeholder="Comma seperated" matInput  />
        </mat-form-field>
        <mat-form-field class="mx-2"  appearance="fill">
            <mat-label>Enter career objective</mat-label>
            <input formControlName="careerObjective"  matInput  />
        </mat-form-field>
    </div>

    <div class="justify-content-evenly">
        <button class="btn btn-success mx-2" [disabled]="form.invalid" (click)="add()">Apply</button>
        <button class="btn btn-danger mx-2" (click)="close()">No Thanks</button>
    </div>

</div>
